<!DOCTYPE html>
<html lang="en" xmlns:float="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <style type="text/css">
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            border-collapse: collapse;
            color: #686461;
        }

        caption {
            padding: 10px;
            color: white;
            background: #313ad4;
            font-size: 18px;
            text-align: left;
            font-weight: bold;
        }

        th {
            border-bottom: 3px solid #B9B29F;
            padding: 5px;
            text-align: left;
        }

        td {
            padding: 5px;
        }

        tr:nth-child(odd) {
            background: #dbfff7;
        }

        tr:nth-child(even).cla {
            background: #E8E6D1;
        }
    </style>

</head>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>


<body>

<div ng-app="usersList" ng-controller="usersCtrl">
    <table width="100%">

        <tbody>
        <tr>
            <td>
                <table width="100%">
                    <caption>All Users</caption>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Is Admin</th>
                        <th>Created Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="cla" ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.admin}}</td>
                        <td>{{user.date}}</td>
                        <td>
                            <input type="image" name="image" src="images/edit.png" width="25"
                                   ng-click="edit(user)">
                        </td>
                        <td>
                            <input type="image" name="image" src="images/remove.png" width="25"
                                   ng-click="delete(user.id)">
                        </td>
                    </tr>

                    </tbody>
                </table>
            </td>


            <td align="center">
                <fieldset>
                    <legend>Search</legend>
                    <table>
                        <tr>
                            <td><h4>Name: </h4></td>
                            <td><input type="text" ng-model="searchname"></td>
                            <td><input type="button" value="search" ng-click="search(searchname)"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="button" value="clear" ng-click="clearsearch()"></td>
                        </tr>
                    </table>
                </fieldset>

                <h1></h1>

                <h1></h1>

                <fieldset>
                    <legend>User Information</legend>
                    <table>

                        <tr>
                            <td>ID</td>
                            <td>{{user1.id}}</td>
                        </tr>

                        <tr>
                            <td>Name</td>
                            <td><input type="text" value="name" ng-model="user1.name"></td>
                        </tr>

                        <tr>
                            <td>Age</td>
                            <td><input type="number" value="0" ng-model="user1.age"></td>
                        </tr>
                        <tr>
                            <td>Is Admin</td>
                            <td><input type="checkbox" ng-model="user1.admin"></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><input type="button" value="  Add  " ng-click="add(user1)">
                                <input type="button" value="Update" ng-click="update(user1.id, user1)"></td>
                        </tr>

                    </table>
                </fieldset>

            </td>

        <tr align="center">
            <td>
                <table>
                    <tbody>
                    <tr>
                        <td><h4> page: </h4>
                        <td><input type="button" value=" < " ng-click="prevPage()"></td>
                        <td> {{page}}</td>
                        <td><input type="button" value=" > " ng-click="nextPage()"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>

        </tr>
        </tbody>
    </table>
</div>





</body>
</html>
